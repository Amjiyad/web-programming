<html>
    <head>
        <title>form</title>
        
        <body>

                body{
                    background-color:lightblue;
                }
                h1{
                    text-align: center;
                    color: blue;
                }
                label{
                    text-align: left;
                }
            </style>
            <h1><u>FORM ENTRY</u></h1>
            <form>

                    <option value="COURSE">Btech</option>
                    <option value="COURSE">BArch</option>
                </select>
                <br><br><br>
                <label>ADDRESS:</label>
                <textarea cols="50" rows="5"></textarea>
                <br><br><br>
                <label>SEX:</label>
                <input type="radio" id="male" name="gender" value="male">
                <label>Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label>female</label>
                <br><br>
                <input type="submit">

            </form>
        </body>
    </head>
</html>
